{% extends 'base.html' %}

{% block title %}
	Добавление товара
{% endblock %}

{% block main %}
	<h1>Добавление товара</h1>
	<form method="post">
		<br/>
		<input type="text" class="form-control" name="name" id="name" placeholder="Название"/><br/>
		<input type="text" class="form-control" name="description" id="description" placeholder="Описание"/><br/>
		<input type="number" step="0.01" class="form-control" name="price" id="price" placeholder="Цена"/><br/>
		<button class="btn btn-success" type="submit">Добавить товар</button>
		<div class="form-check" style="display: inline-block; margin-left: 10px;">
			<input type="checkbox" class="form-check-input" id="is_available" name="is_available"/>
			<label class="form-check-label" for="is_available">Доступен</label>
		</div>
	</form>
{% endblock %}
